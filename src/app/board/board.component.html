<h1>Current player: {{ player }}</h1>
<button nbButton status="warning" fullWidth shape="semi-round" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner==='O' || winner==='X'">
    Player {{ winner }} won the game!
</h2>
<h2 *ngIf="winner==='Draw'">
    It's a draw!
</h2>

<main>
    <app-square *ngFor="let val of squares; let i=index" [val]="val" (click)="move(i)">
        {{ val }}
    </app-square>
</main>
