<h1>Current player: {{ player }}</h1>
<button nbButton status="warning" (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>

<main>
    <app-square *ngFor="let val of squares; let i=index" [val]="val" (click)="move(i)">
        {{ val }}
    </app-square>
</main>
